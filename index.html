<!DOCTYPE html>
<html>
  <head>
    <title>Prithvi</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="3.3 0.5 -3" rotation="5 5 0" width="1" height="1" color="orange"></a-box>
      <a-sphere position="0 1.25 -5" rotation="10 10 0" width="2" height="3" color="green"></a-sphere>
      <a-triangle position="-1 5 -4"  vertex-c="1 -1 0" vertex-a="2 -1 0" vertex-b="3 -1 0"  color="blue"></a-Triangle>
      <a-cylinder position="2.5 1.25 -5" rotation="10 10 0" width="2" height="3" color="#ad0a0a"></a-cylinder>
      <a-cone position="-2 1.25 -6 " rotation="10 10 0 " width="2" height="3" color="#3bc7ff"></a-cone>
      <a-rectangle position="-3 1.25 -4" rotation="10 10 0 " width="3"  height="5" color="#00ff95"></a-rectangle>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
